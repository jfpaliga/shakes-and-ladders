<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Shakes & Ladders - the number one spot for board game and milkshake enthusiasts in Nottingham!">
    <meta name="keywords"
        content="shakes and ladders, shakes & ladders, board games, milkshakes, games, tabletop games, board game cafe, game cafe, cafe, nottingham">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Shakes and Ladders</title>
</head>

<body>
    <!-- Header and Nav Menu -->
    <header>

        <div id="header-bar">
            <div id="logo-div">
                <a href="index.html" id="logo">
                    <h1>Shakes & Ladders</h1>
                </a>
            </div>

            <div id="nav-div">
                <nav>
                    <ul class="links-list" id="nav-menu">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="events.html">Events</a>
                        </li>
                        <li>
                            <a href="index.html#milkshakes">Menu</a>
                        </li>
                        <li>
                            <a href="bookings.html">Bookings</a>
                        </li>
                    </ul>
                </nav>
            </div>


            <div id="social-div">
                <ul class="links-list" id="social-links">
                    <li>
                        <a href="https://www.facebook.com" target="_blank" rel="noopener"><i
                                class="fa-brands fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com" target="_blank" rel="noopener"><i
                                class="fa-brands fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com" target="_blank" rel="noopener"><i
                                class="fa-brands fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="https://www.discord.com" target="_blank" rel="noopener"><i
                                class="fa-brands fa-discord"></i></a>
                    </li>
                </ul>
            </div>
        </div>

    </header>

    <!-- Booking Form -->
    <section id="booking-form">
        <form action="#" method="post">
            <input id="form-name" class="form-contact-details" type="text" name="name" placeholder="Name" required>
            <input class="form-contact-details" type="email" name="email" placeholder="Email" required>

            <fieldset id="form-party-size" class="form-input">
                <legend>How many are in your party?</legend>
                <label for="form-party-one">1</label>
                <input id="form-party-one" type="radio" name="party-size" value="1" required>
                <label for="form-party-two">2-4</label>
                <input id="form-party-two" type="radio" name="party-size" value="2-4">
                <label for="form-party-three">5-7</label>
                <input id="form-party-three" type="radio" name="party-size" value="5-7">
                <label for="form-party-four">8+</label>
                <input id="form-party-four" type="radio" name="party-size" value="8+">
            </fieldset>

            <div class="form-input">
                <label for="form-date">Date attending:</label>
                <input id="form-date" type="date" name="date" min="2023-01-01" max="2023-12-31" required>
            </div>

            <div class="form-input">
                <label for="form-event-consent">I wish to be contacted by Shakes & Ladders in relation to events at the
                    store: </label>
                <input id="form-event-consent" type="checkbox" name="event-consent">
            </div>

            <div class="form-input">
                <label for="form-offers-consent">I wish to be contacted by Shakes & Ladders in relation to special
                    offers at the store: </label>
                <input id="form-offers-consent" type="checkbox" name="offers-consent">
            </div>

            <div id="form-comments" class="form-input">
                <label for="comment-box">Additional comments:</label>
                <textarea id="comment-box" name="comments"></textarea>
            </div>

            <button type="submit" id="form-submit">Send!</button>

        </form>
    </section>

    <!-- Map and Directions -->
    <section id="map-and-directions">
        <div id="location">
            <iframe id="location-map"
                src="https://www.google.com/maps/embed/v1/place?q=110-2+Low+Pavement,+Nottingham+NG1+7DL&key=AIzaSyC1F8CLzI09ASQjNP4-0B-h_PpLxdYR-W8"
                title="the location of shakes and ladders on google maps"></iframe>
        </div>

        <div id="location-instructions">
            <p>
                Shakes & Ladders is located at 110-2 Low Pavement, Nottingham.
            </p>
        </div>
    </section>

    <!-- Footer -->
    <footer>

        <p>
            Copyright <i class="fa-regular fa-copyright"></i> S&L Games 2023
        </p>
        <a href="bookings.html">
            Find Us
        </a>
        <a href="#">
            Contact Us
        </a>
        <a href="#header-bar">
            Back to the top
        </a>
    </footer>

    <!-- Font Awesome script-->
    <script src="https://kit.fontawesome.com/ffc2bbf128.js" crossorigin="anonymous"></script>

</body>

</html>
